        // Quiz state
        let answeredQuestions = new Set();
        let currentQuizQuestions = [];
        let userAnswers = {};
        let quizStarted = false;

        function startQuiz() {
            const unanswered = quizQuestions.filter(q => !answeredQuestions.has(q.id));
            
            if (unanswered.length === 0) {
                alert('You have answered all questions! Click "Reset Quiz" to start over.');
                return;
            }

            if (unanswered.length < 10) {
                currentQuizQuestions = [...unanswered];
            } else {
                // Randomly select 10 questions
                const shuffled = [...unanswered].sort(() => 0.5 - Math.random());
                currentQuizQuestions = shuffled.slice(0, 10);
            }

            quizStarted = true;
            userAnswers = {};
            
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('start-quiz-btn').style.display = 'none';
            document.getElementById('reset-quiz-btn').style.display = 'inline-block';
            document.getElementById('quiz-results').style.display = 'none';
            
            renderQuiz();
            updateProgress();
        }

        function renderQuiz() {
            const container = document.getElementById('quiz-questions');
            container.innerHTML = '';

            currentQuizQuestions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'quiz-question';
                questionDiv.id = `question-${question.id}`;
                
                questionDiv.innerHTML = `
                    <h4>Question ${index + 1}: ${question.question}</h4>
                    <div class="quiz-options">
                        ${question.options.map((option, optIndex) => `
                            <div class="quiz-option" onclick="selectAnswer(${question.id}, ${optIndex})" id="opt-${question.id}-${optIndex}">
                                ${String.fromCharCode(65 + optIndex)}. ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation-${question.id}">
                        <h5>Explanation:</h5>
                        <p>${question.explanation}</p>
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            document.getElementById('submit-quiz-btn').style.display = 'block';
        }

        function selectAnswer(questionId, optionIndex) {
            userAnswers[questionId] = optionIndex;
            
            // Update visual selection
            const question = currentQuizQuestions.find(q => q.id === questionId);
            const options = document.querySelectorAll(`#question-${questionId} .quiz-option`);
            
            options.forEach(opt => opt.classList.remove('selected'));
            document.getElementById(`opt-${questionId}-${optionIndex}`).classList.add('selected');
        }

        function submitQuiz() {
            let correct = 0;
            let total = currentQuizQuestions.length;

            currentQuizQuestions.forEach(question => {
                const userAnswer = userAnswers[question.id];
                const isCorrect = userAnswer === question.correct;
                
                if (isCorrect) {
                    correct++;
                }

                // Mark answers
                const options = document.querySelectorAll(`#question-${question.id} .quiz-option`);
                options.forEach((opt, index) => {
                    opt.style.pointerEvents = 'none';
                    if (index === question.correct) {
                        opt.classList.add('correct');
                    } else if (index === userAnswer && !isCorrect) {
                        opt.classList.add('incorrect');
                    }
                });

                // Show explanation for wrong answers
                if (!isCorrect || userAnswer === undefined) {
                    document.getElementById(`explanation-${question.id}`).classList.add('show');
                }

                // Mark as answered
                answeredQuestions.add(question.id);
            });

            // Show results
            const score = Math.round((correct / total) * 100);
            document.getElementById('quiz-score').textContent = `Score: ${correct}/${total} (${score}%)`;
            document.getElementById('quiz-summary').textContent = 
                `You got ${correct} out of ${total} questions correct. ${total - correct > 0 ? 'Review the explanations below to learn more!' : 'Excellent work!'}`;
            
            document.getElementById('quiz-results').style.display = 'block';
            document.getElementById('submit-quiz-btn').style.display = 'none';
            
            updateProgress();
            
            // Scroll to results
            document.getElementById('quiz-results').scrollIntoView({ behavior: 'smooth' });
        }

        function resetQuiz() {
            if (confirm('Are you sure you want to reset the quiz? This will clear all your progress.')) {
                answeredQuestions.clear();
                currentQuizQuestions = [];
                userAnswers = {};
                quizStarted = false;
                
                document.getElementById('quiz-container').style.display = 'none';
                document.getElementById('start-quiz-btn').style.display = 'inline-block';
                document.getElementById('reset-quiz-btn').style.display = 'none';
                document.getElementById('quiz-results').style.display = 'none';
                
                updateProgress();
            }
        }

        function updateProgress() {
            const total = quizQuestions.length;
            const answered = answeredQuestions.size;
            document.getElementById('quiz-progress').textContent = `${answered}/${total}`;
        }

        // Initialize progress on load
        document.addEventListener('DOMContentLoaded', function() {
            updateProgress();
        });
    </script>
