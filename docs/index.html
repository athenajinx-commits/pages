<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Index</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            padding: 60px 20px 40px;
            margin-bottom: 40px;
        }
        
        header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        header p {
            font-size: 1.3em;
            opacity: 0.95;
        }
        
        .content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 50px;
            margin-bottom: 30px;
        }
        
        .page-list {
            list-style: none;
            display: grid;
            gap: 20px;
        }
        
        .page-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .page-item:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            background: #fff;
        }
        
        .page-item a {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .page-item h2 {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 8px;
        }
        
        .page-item p {
            color: #666;
            font-size: 1em;
        }
        
        .page-item .filename {
            font-family: 'Courier New', monospace;
            color: #999;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        footer {
            text-align: center;
            color: white;
            padding: 20px;
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .page-item {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Documentation Pages</h1>
            <p>Browse through our collection of documentation</p>
        </header>
        
        <div class="content">
            <ul class="page-list">
                <li class="page-item">
                    <a href="azure-confluent-private-link.html">
                        <h2>Azure Private Network & Confluent Cloud Private Link</h2>
                        <p>Learning guide for Azure Private Network and Confluent Cloud Private Link integration</p>
                        <span class="filename">azure-confluent-private-link.html</span>
                    </a>
                </li>
                <!-- Add more pages here as you create them -->
            </ul>
        </div>
        
        <footer>
            <p>GitHub Pages Documentation Site</p>
        </footer>
    </div>
</body>
</html>
